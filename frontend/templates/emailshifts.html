<html>
  <head>
    <title>Rota - {{ employee.first_name }} {{ employee.last_name }}</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        color: white;
        font-family: 'Signika Negative', sans-serif;
      }

      body {
        width: 100%;
      }   

      .email {
          background-color: white;
          border-radius: 5px;
          padding: 4rem 2rem; 
          width: 100%;
          margin: 0 auto;
          background-color: #FD809E;
      }

      .top-box {
          text-align: center;
          width: 100%;
      }

      img {
          margin: 0 auto;
          max-width: 500px;
      }

      .box {
          margin-top: 3rem;
          text-align: center;
      }

      .heading {
          font-size: 32px;
      }

      .content {
          font-size: 18px;
          margin-top: 1rem;
      }

      .content-2 {
          font-size: 18px;
      }

      a {
          background-color: #61c7c9;
          padding: 0.5rem 1rem;
          text-align: center;
          text-decoration: none;
          display: block;
          width: 200px;
          margin: 3rem auto 0 auto;
          color: white !important;
          font-size: 18px;
          font-weight: bold;
          border-radius: 5px;
          transition: 0.2s ease-in-out background-color;
      }

      a:hover {
        background-color: #4ab4b6;
      }

      h3 {
        font-size: 24px;
      }

      .shifts__time {
        font-size: 18px;
      }

      @media only screen and (max-width: 750px) {
        a {
            font-size: 16px;
        }

        .heading {
            font-size: 24px;
        }

        .content {
            font-size: 16px;
        }

        .content-2 {
            font-size: 16px;
            margin-top: 1rem;
        }

        h3 {
          font-size: 20px;
        }
        .shifts__time {
          font-size: 16px;
          margin-top: 0.5rem;
        }
    }

      table {
        margin-top: 20px;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        max-width: 700px;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 5px;
      }
      .heading {
        font-size: 18px;
      }
      .footer {
        margin-top: 20px;
      }
      .updated {
        font-weight: bold;
      }

      .new {
        margin-left: 0.5rem;
        background-color: #61c7c9;
        border-radius: 3px;
        padding: 0.25rem;
      }

      .shifts__item {
        margin-bottom: 1rem;
        text-align: center;
      }

      .shifts {
        margin-top: 3rem;
      }

      
    </style>
  </head>
  <body>

    <div class="email">
      <div class="top-box">
          <img src="https://i.imgur.com/TbJyAJo.png" />
      </div>
      <div class="box">
          <p class="heading">
              <strong>Hi <span>{{ employee.first_name }}</span>,</strong>  
          </p>
          <p class="content">
              Your rota has been 
              <strong>updated!</strong>
          </p>
          

          <div class="content-2">
            <p>Here are your upcoming shifts:</p>
          </div>
          <div class="shifts">
            {% for shift in shifts %}
            <div class="shifts__item">
              <h3>{{ shift.date|date:"l jS F" }}</h3>
              <p class="shifts__time">{{ shift.start_time|time:"H:i" }} - {{ shift.end_time }} {% if shift.position %}({{ shift.position.name }}){% endif %}</p>
            </div>            
            {% endfor %}

          </div>
             
          <a href="http://localhost:8000/">View rota</a>
      </div>    
  </body>
</html>
